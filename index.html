<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandName - Bootstrap 4</title>
    <!-- Boostrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Header -->
    <header class="header-main fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">BrandName</a>
                <div class="collapselink collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                    <ul class="btnlink navbar-nav">
                        <a class="nav-link" href="#">Login</a>
                        <button class="btn btn-main" type="submit">Become a member <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- //Header -->

    <!-- Slider -->
    <section class="slider-main">
        <div class="slider-theme">
            <div class="slider-item text-center">
                <div class="slider-info banner-view banner-v1">
                    <div class="container">
                        <div class="banner-info">
                            <h3 class="banner-title">Creating a Beautifull & Usefull Solutitons</h3>
                            <p>We know how large objects will act, but things on a small scale just do not act that way.</p>
                        </div>
                        <div class="banner-btn">
                            <button class="btn btn-main">Get Quote Now</button>
                            <button class="btn btn-outline-main">Learn More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //Slider -->

    <!-- Js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
